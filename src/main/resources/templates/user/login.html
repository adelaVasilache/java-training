<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
</head>
<body>
<div class="login-page-wrapper">
    <div class="container">
        <div class="row login-conteiner-row">
            <div class="well col-md-offset-3 col-md-6 page-header">
                <form id="login-form" th:action="@{/login}" method="post" style="display: block;">
                    <h2 class="text-center">Login</h2>
                    <p th:if="${param.error != null}" class="alert alert-danger no-border-radius"
                       th:text="${message}"></p>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="form-group">
                        <label>Email</label>
                        <input name="username" id="email" tabindex="1" class="form-control" placeholder="Email"
                               value=""/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" id="passwordLogin" tabindex="2" class="form-control"
                               placeholder="Password"/>
                    </div>
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 form-group pull-right no-padding no-margin">
                        <button type="submit" class="form-control btn btn-primary" tabindex="4">Log In</button>
                    </div>
                    <div class="form-group pull-left no-margin">
                        <a th:href="@{/reset-password-request}" class="btn btn-primary" tabindex="4">Forgot password</a>
                    </div>
                    <input type="hidden" class="hide" name="application" id="application" value="Showroom Tracker">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
