<!DOCTYPE html>
<html layout:decorate="~{#{layout.main}}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="/static/jquery/jquery.js"></script>
    <script src="/static/js/postScript.js"></script>
</head>
<body>
<div layout:fragment="content">
   <ul id="post-list">
       <li th:each="post : ${latestPosts}">
           <div id="post-title" class="row" th:text="${post.getTitle()}"></div>
           <div class="row" th:text="${post.getContent()}"></div>
           <div class="navbar navbar-left" id="post-grade">
               <p class="navbar-text">Post grade:</p>
               <p class="navbar-text" th:text="${post.getGrade()}"></p>
           </div>
           <div class="navbar-form navbar-left" id="rate-post">
               <p class="navbar-text">Rate this post!</p>
               <button type="submit" class="btn btn-default btn-rate" value=1>1</button>
               <button type="submit" class="btn btn-default btn-rate" value=2>2</button>
               <button type="submit" class="btn btn-default btn-rate" value=3>3</button>
               <button type="submit" class="btn btn-default btn-rate" value=4>4</button>
               <button type="submit" class="btn btn-default btn-rate" value=5>5</button>
               <input type="hidden" class="post-id" th:value = "${post.getId()}">
           </div>
       </li>
   </ul>
</div>
</body>
</html>
